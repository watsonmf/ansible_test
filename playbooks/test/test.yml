- name: setup hugepages
  hosts: 
  - ovs-server
  - ubuntu_nodes
  become: true
  roles:
    - hugepage_config

- name: configure OVS-dpdk
  hosts: 
  - ovs-server
  - ubuntu_nodes
  become: true
  roles:
    - ovs_config

- name: build docker containers
  hosts: ovs-server
  become: true
  roles:
    - docker-host

- name: configure VPP on containers
  hosts: containers
  roles:
    - vpp_config

- name: config VPP on server
  hosts: ubuntu_nodes
  become: true
  roles:
    - vpp_config

